<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        tr{
            background-color: blueviolet;
            color: chartreuse;
        }
        th{
            background-color: aquamarine;
            color: darkblue;
        }
    </style>
</head>
<body>
    <table align="center" border="blank"  cellpadding="20px"  cellspacing="20px">
        <caption>TABLE</caption>
        <thead>
            <tr>
                <th>Sl.No.</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>            </tr>
        </thead>
    
        <tr>
            <td rowspan="2">1</td>
            <td>X</td>  
            <td>10</td>
            <td>Bangalore</td>
        </tr>
        <tr>
            <td>Y</td>
            <td>20</td>
            <td>Chennai</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Z</td>
            <td>30</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
            <td>40</td>
            <td>Delhi</td>
        </tr>
        <tr>
            <td>5</td>
            <td>S</td>
            <td>60</td>
            <td>Raichur</td>
        </tr>
        <tr>
            <td>6</td>
            <td>O</td>
            <td>70</td>
            <td>Ballari</td>
            
        </tr> 
        
    </table><tfoot>@ 2022 BATCH</tfoot>                                    
    
</body>
</html>
