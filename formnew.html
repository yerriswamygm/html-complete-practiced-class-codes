<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Contact form</h2>
    <p>Please fill in your information and we'll be sending your order in no time.</p>
    <div> 
        <label for="name">Your Name</label> 
        <input type="text" placeholder="First Name"> 
        <input type="text" placeholder="Last Name">
    </div>
    <div>
        <label for="email">Your Email</label> 
        <input type="text" placeholder="e.g.hello@gmail.com">
    </div>
    <div>
        <label for="tel">Phone<sup>*</sup></label>  
        <input type="text" placeholder="###">
        <input type="text" placeholder="###">
        <input type="text" placeholder="####">
    </div>
    <div>
        <label for="text">Message<sup>*</sup></label> 
        <textarea cols="45" rows="5"></textarea>
    </div>
    <div>
        <label for="verify">Verification<sup>*</sup></label> 
        <textarea name="" id="" cols="40" rows="5"></textarea>
    </div>
    <hr>
    <button>SUBMIT FORM</button>
</body>
</html>
