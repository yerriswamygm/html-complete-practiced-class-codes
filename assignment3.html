<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <h2>Zoo Keeper Application Form</h2> 
        
        <i>Please complete the form,Mandatory fields are marked with a*</i> <br> <br>
        <fieldset>
            <legend>CONTACT DETAILS</legend> 
        <table>
            <tr>
                <td><label for="name">Name*</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="Telephone">Telephone</label></td>
                <td><input type="tel"></td>
            </tr>
            <tr>
                <td><label for="email">Email*</label></td>
                <td><input type="email"></td>
            </tr>
        </table> 
        </fieldset>
        <br>
        <fieldset> 
            <legend>PERSONAL INFORMATION</legend>
        <table>
            <tr>
                <td><label for="age">*Age</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><select name="places" size="1">
                    <option value="Male">Male</option> 
                    <option value="Female">Female</option></td>
            </tr>
            <tr>
                <td><label for="text">When did your <br>
                    first know your <br>
                    wanted to be a  <br>
                    zoo-keeper?   </label></td>
                <td><textarea name="" cols="20"rows="5"></textarea></td>
            </tr>
        </table>
    </fieldset>
    <br>
    <fieldset> 
        <legend>PICK YOUR FAVORITE ANIMALS</legend>
    <table>
        <tr>
        <td><input type="checkbox">Zebra</td>
        <td><input type="checkbox">Cat</td>
        <td><input type="checkbox">Anaconda</td>
        <td><input type="checkbox">Human</td> 
        </tr>  <br>
        <td><input type="checkbox">Elephant</td>
        <td><input type="checkbox">Wildbeest</td>
        <td><input type="checkbox">Pigeon</td>
        <td><input type="checkbox">Crab</td>
    
</table>
</fieldset> <br>
<button>Submit Application</button>
    </form>
</body>
</html>
