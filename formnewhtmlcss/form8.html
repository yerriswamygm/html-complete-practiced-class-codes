<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form attributes</title>
</head>
<body>
 <form action="#" method="get" novalidate>
    <input type="text" 
    name="username"
    placeholder="Enter your Firstname"
    minlength="3"
    maxlength="5"
    pattern="sandy@as123"
    value="priya"
    readonly
    disabled>
    
    <input type="text" 
    name="username"
    placeholder="Enter your Fullname"
    minlength="3"
    maxlength="5"
    pattern="sandy@as123"
    required>
    
    <input type="text" 
    name="username"
    placeholder="Enter your Lastname"
    minlength="3"
    maxlength="5"
    pattern="sandy@as123">
    
    <input type="text"
    type="password"
    name="password"
    placeholder="Enter your Password"
    minlength="3"
    maxlength="5">
    <input type="number" 
    min="1"
    max="100"
    step="1">>
    <input type="checkbox" checked readonly>Java
    <button>SUBMIT</button>

 </form>   
</body>
</html>
