<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Details</title>
    <link rel="stylesheet" href="./formassign21.css">
</head>
<body>
   <form action="#" id="Mainblock">
<fieldset>
    <legend>Registration Details.</legend>

    <div class="A1">
        <label for="University" class="label">University <span>:</span></label>
        <input type="text" name="University">
    </div>

    <div class="A2">
        <label for="Institute" class="label">Institute <span>:</span></label>
        <input type="text" name="Institute">
    </div>

    <div class="A3">
        <label for="Branch" class="label">Branch <span>:</span></label>
        <select name="Branch" id="" value="Select">
        <option value="">--Select--</option>
        <option value="Mechanical" name="Branch">Mechanical</option>
        <option value="Civil" name="Branch">Civil</option>
        <option value="Computer Science" name="Branch">Computer Science</option>
        <option value="Electrical" name="Branch">Electrical</option>
        </select>
    </div>

    <div class="A4">
        <label for="Degree" class="label">Degree <span>:</span></label>
        <select name="Degree" id="">
            <option value="">--Select--</option>
            <option value="Under Graduate" name="Degree">Under Graduate</option>
            <option value="Graduate" name="Degree">Graduate</option>
            <option value="Post Graduate" name="Degree">Post Graduate</option>

            <input type="radio" name="Degree" Value="Pursuing">Pursuing
            <input type="text" name="Degree" value="Completed">Completed
        </select>
      </div>


      <div class="A5">
        <label for="CPI" class="label">Average CPI <span>:</span> </label>
        <input type="number" name="Average CPI Upto">Upto
        <input type="number" name="Semester">Th Semester
    </div>

    <div class="A6">
        <label for="Experience">Experience <span>:</span></label>
        <input type="number" name="Expeience">Years
    </div>

     <div class="A7">
        <label for="Website">Your Website Or Blog</label>
        <input type="website" name="Website" value="http://">
     </div>

     <div class="A4">
        <label for=""></label>
    </div>

    <button>Submit</button>

</fieldset>
</form> 
</body>
</html>
