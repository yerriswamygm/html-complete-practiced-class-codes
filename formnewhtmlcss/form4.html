<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotations</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./quotations/images/favicon.ico"
    />
    <link rel="stylesheet" href="./form.css">

  </head>

  <body>
 <section id="mainBlock">
  <article>
    <h1>Contact Form</h1>
    <p>Please fill in your information and we'll be sending your order in  o time</p>
    <form action="#">
      <div class="form-group1">
        <label for="name" class="label">Name:</label>
        <input type="text" name="fname" placeholder="enter firstname">
        <input type="text" name="lname" placeholder="enter lastname">
      </div>
      <div class="form-group2">
        <label for="mail" class="label">Email:</label>
        <input type="email" name='mail' placeholder="email address">
      </div>
      <div class="form-group3">
        <label for="mobile" class="label">Phone number:</label>
        <input type="tel" name:'mobile' placeholder="phone number">
      </div>
      <div class="form-group4">
        <label for="messsage" class="label">Messages Sub:</label>
        <input list="message">
        <datalist id="message">
          <option value="msg1">msg1</option>
          <option value="msg2">msg2</option>
          <option value="msg3">msg3</option>
          <option value="msg4">msg4</option>
          <option value="msg5">msg5</option>
        </datalist>
      </div>
      <div class="form-group5">
        <label for="area" class="label">Message:</label>
        <textarea rows="5" cols="50" placeholder="enter comments here...."></textarea>
      </div>
      <div class="form-group6">
        <label for="check" class="label">Verification*</label>
        <div>
          <input type="checkbox" name="verify" class="typeCheck"><span>I'm not a Robot</span>
        </div>
      </div>
      <hr/>
      <div class="form-btn">
        <input type="submit" value="Submit form">
      </div>
    </form>
  </article>
 </section>
  </body>
</html>
