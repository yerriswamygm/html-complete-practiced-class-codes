<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:deepskyblue" >
    <form action="#" method="POST"  >
    <h1>Contact form</h1>
    <p>Please fill in your information and we'll be sending your order in no time</p> <br>
    <table>
        <tr>
            <td><label for="name">Your Name</label></td>
            <td><input type="text" placeholder="First Name"></td>
            <td><input type="text" placeholder="Lat Name"></td>
        </tr> 
        <tr>
    <td><label for="email">Your Email</label></td>
    <td><input type="text" placeholder="e.g.hello@gamil.com"></td>
        </tr> 
        <tr>
            <td><label for="phone">Phone*</label></td>
            <td ><input type="tel" placeholder="###"></td>
            <td><input type="tel" placeholder="###"></td>
            <td><input type="tel" placeholder="####"></td>
        </tr> 
        <tr>
            <td><label for="text" >Message Subject*</label></td>
            <td><input type="text" name="" value="Other"></td>
        </tr>
        <tr>
            <td><label for="text">Message*</label></td>
            <td><textarea name="" id="" cols="23" rows="5"></textarea></td>
        </tr>
    <tr>
           <td> <label for="verify">Verification <sup>*</sup></label></td>
        
           <td><fieldset> <input type="checkbox" name="" id=""/>I'm not a robot</fieldset></td>
        
    </tr>
    </table>
    <hr>
    
        <button style="background-color:deepskyblue">SUBMIT FORM</button> 
</form>
</body>
</html>
