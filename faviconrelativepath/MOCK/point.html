<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>decimal point</title>

    <style>
        ol{
            counter-reset: items;
        }

        li::before{
            content: counters(items,".")" ";
            counter-increment: items;
        }
    </style>
</head>
<body>
    <ol>
        <li>
            <ol>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ol>
        </li>
    </ol>
</body>
</html>
